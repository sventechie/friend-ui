<html>
<head>
    <title id="title">Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
</head>
<body>


<div id="signup" class="container-fluid block-center">
    <div class="row">

        <div class="col-md-3" />

        <div class="form-group col-md-6">
            <form action="/user/signup" method="POST" role="form">
                <h3>Please create your account</h3>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div id="email-error"></div>
                    <p><input class="form-control" id="email" name="email" tabindex="1" type="text"/></p>

                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div id="pass-error"></div>
                    <p>
                        <input class="form-control" id="password" name="password" tabindex="2" type="password"/>
                    </p>
                </div>

                <div class="form-group">
                    <label for="confirm">Confirm Password</label>

                    <div id="confirm-error"></div>
                    <p>
                        <input class="form-control" id="confirm" name="confirm" tabindex="3" type="password"/>
                    </p>
                </div>

                <div class="form-group">
                    <input class="btn btn-primary" tabindex="4" type="submit" value="Create Account">
                </div>
            </form>
        </div>

        <div class="col-md-3" />


    </div>
</div>

</body>
</html>
